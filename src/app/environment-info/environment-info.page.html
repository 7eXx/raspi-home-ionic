<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon slot="icon-only" name="information-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Info</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onReconnect()">
        <ion-icon slot="icon-only" name="refresh"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Info</ion-title>
    </ion-toolbar>
  </ion-header>
  <app-connection-state></app-connection-state>
  <ng-container *ngIf="isStatusAvailable | async; else noStatus">
    <ion-grid [fixed]="true" *ngIf="environmentInfo">
      <ng-container *ngIf="environmentInfo.status === 'n/a'; else statusAvailable">
        <ion-row>
            <ion-col size="12">
              <ion-card class="tile ion-padding-bottom">
                <ion-card-header class="d-flex-center">
                  <ion-card-title>
                    <h1 style="font-weight: bolder">
                      Environment info not available yet!
                    </h1>
                  </ion-card-title>
                </ion-card-header>
              </ion-card>
            </ion-col>
        </ion-row>
      </ng-container>
      <ng-template #statusAvailable>
        <ng-container *ngIf="environmentInfo.status === 'offline'">
          <ion-row>
            <ion-col size="12">
              <ion-card class="tile ion-padding-bottom">
                <ion-card-header class="d-flex-center">
                  <ion-card-title>
                    <h1 style="font-weight: bolder">
                      <u>OFFLINE</u>
                      since: {{ environmentInfo.timestamp }}
                    </h1>
                  </ion-card-title>
                </ion-card-header>
              </ion-card>
            </ion-col>
          </ion-row>
        </ng-container>
        <ion-row>
          <ion-col size-md="6" size="12"
                     class="d-flex ion-justify-content-center">
            <app-temperature style="width: 100%;"
              [temperature]="environmentInfo.temperature"></app-temperature>
          </ion-col>
          <ion-col size-md="6" size="12"
                     class="d-flex ion-justify-content-center">
            <app-humidity style="width: 100%;"
              [humidity]="environmentInfo.humidity"></app-humidity>
          </ion-col>
        </ion-row>
      </ng-template>
    </ion-grid>
  </ng-container>

  <ng-template #noStatus>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Status not available yet!</ion-card-title>
      </ion-card-header>
    </ion-card>
  </ng-template>
</ion-content>
