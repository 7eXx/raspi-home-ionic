  <ion-label>
    <h1>Memory</h1>

    <p>Total: {{ memory.total }} {{ memory.unit }}</p>
    <p>Available: {{ memory.available }} {{ memory.unit }}</p>
    <p>Used: {{ memory.used }} {{ memory.unit }}</p>
    <p>Free: {{ memory.free }} {{ memory.unit }}</p>
  </ion-label>
</ion-item>
