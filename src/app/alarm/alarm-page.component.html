<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon slot="icon-only" name="warning-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Alarm</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onReconnect()">
        <ion-icon slot="icon-only" name="refresh"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Alarm</ion-title>
    </ion-toolbar>
  </ion-header>
  <app-connection-state></app-connection-state>
  <ion-grid class="ion-padding">
    <ion-row>
      <ion-col class="icon-button-container">
        <ng-container *ngIf="statusConnected | async; else off">
          <ion-button class="icon-button" [ngClass]="[ (ecuAlarm | async) ? 'on' : 'off' ]"
                      (click)="toggleAlarmEcu()">
            {{ (ecuAlarm | async) ? "ON" : "OFF" }}
          </ion-button>
        </ng-container>
        <ng-template #off>
          <ion-button class="icon-button">N/A</ion-button>
        </ng-template>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
