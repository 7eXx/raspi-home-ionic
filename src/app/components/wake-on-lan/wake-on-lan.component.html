<ion-card class="tile ion-padding-bottom">
  <ion-card-header class="d-flex-center">
    <ion-card-title>
      <h1 style="font-weight: bolder">{{ title }}</h1>
    </ion-card-title>
  </ion-card-header>
  <ion-card-content class="d-flex-center">
    <ion-button class="icon-button active"
                style="width: 150px; height: 150px"
                (click)="onClick()">
      <ion-icon name="power"></ion-icon>
    </ion-button>
  </ion-card-content>
</ion-card>
