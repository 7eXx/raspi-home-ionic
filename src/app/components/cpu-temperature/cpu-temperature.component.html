<ion-card class="tile ion-padding-bottom">
  <ion-card-header class="d-flex-center">
    <ion-card-title>
      <h1 style="font-weight: bolder">Cpu temperature</h1>
    </ion-card-title>
  </ion-card-header>
  <ion-card-content class="d-flex-center">
    <ngx-gauge
        [thick]="15" [cap]="'round'"
        [type]="'arch'" [value]="cpu.temperature"
        [min]="cpu.minTemp" [max]="cpu.maxTemp"
        [label]="'Temp.'" [append]="cpu.unit"></ngx-gauge>
  </ion-card-content>
</ion-card>
