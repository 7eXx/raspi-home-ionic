
<ion-grid class="ion-padding border">
  <ion-row>
    <ion-col>
      <ion-label>
        <h1>Memory</h1>
      </ion-label>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size-sm="6" size="12" class="d-flex-center">
      <ngx-gauge
        [thick]="15" [cap]="'round'"
        [type]="'arch'" [value]="memory.percentage" [append]="'%'"></ngx-gauge>
    </ion-col>
    <ion-col size-sm="6" size="12" class="d-flex-center">
      <ion-grid>
        <ion-row>
          <ion-col>Total:</ion-col>
          <ion-col size="auto">{{ memory.total }} {{ memory.unit }}</ion-col>
        </ion-row>
        <ion-row>
          <ion-col>Available:</ion-col>
          <ion-col size="auto">{{ memory.available }} {{ memory.unit }}</ion-col>
        </ion-row>
        <ion-row>
          <ion-col>Used:</ion-col>
          <ion-col size="auto">{{ memory.used }} {{ memory.unit }}</ion-col>
        </ion-row>
        <ion-row>
          <ion-col>Free:</ion-col>
          <ion-col size="auto">{{ memory.free }} {{ memory.unit }}</ion-col>
        </ion-row>
      </ion-grid>
    </ion-col>
  </ion-row>
</ion-grid>
