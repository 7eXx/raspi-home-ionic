<ion-item>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-label>
          <h1>Memory</h1>
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ngx-gauge
          [thick]="15" [cap]="'round'"
          [type]="'arch'" [value]="memory.percentage"
          [label]="'Load'" [append]="'%'"></ngx-gauge>
      </ion-col>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-label>Total: {{ memory.total }} {{ memory.unit }}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Available: {{ memory.available }} {{ memory.unit }}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Used: {{ memory.used }} {{ memory.unit }}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Free: {{ memory.free }} {{ memory.unit }}</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-item>
