<ion-item>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-label>
          <h1>Disk</h1>
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ngx-gauge
          [thick]="15" [cap]="'round'"
          [type]="'arch'" [value]="disk.percentage"
          [label]="'Load'" [append]="'%'"></ngx-gauge>
      </ion-col>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-label>Total: {{ disk.total }} {{ disk.unit }}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Used: {{ disk.used }} {{ disk.unit }}</ion-label>
          </ion-item>
          <ion-item>
            <ion-label>Free: {{ disk.free }} {{ disk.unit }}</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-item>
