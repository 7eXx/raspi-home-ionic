
<ion-grid class="ion-padding">
  <ion-row>
    <ion-col>
      <ion-label>
        <h1>Disk</h1>
      </ion-label>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size-sm="6" size="12" class="d-flex-center">
      <ngx-gauge
        [thick]="15" [cap]="'round'"
        [type]="'arch'" [value]="disk.percentage"
        [label]="'Load'" [append]="'%'"></ngx-gauge>
    </ion-col>
    <ion-col size-sm="6" size="12" class="d-flex-center">
      <ion-grid>
        <ion-row>
          <ion-col>Total:</ion-col>
          <ion-col size="auto">{{ disk.total }} {{ disk.unit }}</ion-col>
        </ion-row>
        <ion-row>
          <ion-col>Used:</ion-col>
          <ion-col size="auto">{{ disk.used }} {{ disk.unit }}</ion-col>
        </ion-row>
        <ion-row>
          <ion-col>Free:</ion-col>
          <ion-col size="auto">{{ disk.free }} {{ disk.unit }}</ion-col>
        </ion-row>
      </ion-grid>
    </ion-col>
  </ion-row>
</ion-grid>
